<!DOCTYPE html>
<html lang='ko'>
 <head>
  <title> L-System</title>
  <meta charset="utf8"/>
  <script src="Tree2.js">
  </script>
 <style type="text/css">
 .bold {
	font-size: 14px;
	font-weight: bold;
	color: #000;
}
.testbutton {
  font-family: arial;
  color: #14396A !important;
  font-size: 14px;
  text-shadow: 1px 1px 0px #7CACDE;
  box-shadow: 1px 1px 1px #BEE2F9;
  padding: 10px 25px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  border: 2px solid #3866A3;
  background: #63B8EE;
  background: linear-gradient(top,  #63B8EE,  #468CCF);
  background: -ms-linear-gradient(top,  #63B8EE,  #468CCF);
  background: -webkit-gradient(linear, left top, left bottom, from(#63B8EE), to(#468CCF));
  background: -moz-linear-gradient(top,  #63B8EE,  #468CCF);
}
.testbutton:hover {
  color: #14396A;
  background: #468CCF;
  background: linear-gradient(top,  #468CCF,  #63B8EE);
  background: -ms-linear-gradient(top,  #468CCF,  #63B8EE);
  background: -webkit-gradient(linear, left top, left bottom, from(#468CCF), to(#63B8EE));
  background: -moz-linear-gradient(top,  #468CCF,  #63B8EE);
}
.rebutton {
  font-family: arial;
  color: #000000 !important;
  font-size: 14px;
  text-shadow: 1px 1px 0px #ff6347;
  box-shadow: 1px 1px 1px #ff6347;
  padding: 10px 25px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  border: 2px solid #ff0000;
  background: #ff6347;
  background: linear-gradient(top,  #ff6347,  #ff6347);
  background: -ms-linear-gradient(top,  #ff6347,  #ff6347);
  background: -webkit-gradient(linear, left top, left bottom, from(#ff6347), to(#ff6347));
  background: -moz-linear-gradient(top,  #ff6347,  #ff6347);
}
.rebutton:hover {
  color: #14396A;
  background: #468CCF;
  background: linear-gradient(top,  #468CCF,  #63B8EE);
  background: -ms-linear-gradient(top,  #468CCF,  #63B8EE);
  background: -webkit-gradient(linear, left top, left bottom, from(#468CCF), to(#63B8EE));
  background: -moz-linear-gradient(top,  #468CCF,  #63B8EE);
}

 </style>

 </head>

 <body>

  <form name="f" id="f">
  <p class="bold">초기문자열:
	<input type="text" id="axiomTextInput" size="40" placeholder="Axiom"></br>
	</p>
	<p class="bold">문자변화규칙:
	<input type="text" id="ruleTextInput" size="40" placeholder="Rule">( / 로 구분)</br>
	</p>
	<p class="bold">기본나무색상(RGB):
	<input type="number" id="RedTextInput" size="5" placeholder="R" min="0" max="255">
	<input type="number" id="GreenTextInput" size="5" placeholder="G" min="0" max="255">
	<input type="number" id="BlueTextInput" size="5" placeholder="B" min="0" max="255"></br>
	</p>
	<p class="bold">초기각도:
	<input type="number" id="startAngleInput" size="10" placeholder="StartAngle" min="0" max="360">
	회전각도:<input type="number" id="angleTextInput" size="10" placeholder="Angle"min="0" max="360">
	단계:<input type="number" id="genTextInput" size="20" placeholder="Generation" min="0" max="10">
	<input type="button" class="testbutton" id="addButton" value="Run">
	<input type="button" class="rebutton" id="resetButton" value="Reset"></br>
    </p>
	  <p>
    <canvas id="canvas" width="600" height="600"></canvas>
  </p>
	<p class="bold">현재문자열:</p></br>
	<textarea id="outcome" name="outcome" rows="10" cols="80"></textarea>
  </form>
 </body>
</html>
